{% extends "base.html" %}
{% block content %}
	{% include "nav.html" %}
	<table>
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Created date</th>
			<th>Synopsis</th>
		</tr>
		{% for object in articles %}
			<tr>
				<td><a href="{% url 'detail' pk=object.id %}">{{ object.title }}</a></td>
				<td>{{ object.author }}</td>
				<td>{{ object.created }}</td>
				<td>{{ object.synopsis }}</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
