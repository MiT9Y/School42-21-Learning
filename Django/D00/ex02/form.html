<!DOCTYPE html>

<html>
	<head>
		<title>Form</title>
		<script src="popup.js"></script>
		<style type="text/css">
			.text_label {
				width: 100px;
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<form>
			<label class = "text_label" for="firstname">Firstname: </label>
			<input type="text" id="firstname" name="firstname"><br>
			
			<label class = "text_label" for="name">Name: </label>
			<input type="text" id="name" name="name"><br>

			<label class = "text_label" for="age">Age: </label>
			<input type="number" id="age" name="age"><br>

			<label class = "text_label" for="phone">Phone: </label>
			<input type="tel" id="phone" name="phone"><br>

			<label class = "text_label" for="email">Email: </label>
			<input type="email" id="email" name="email"><br>

			<label class = "text_label" for="student">Student at 42?: </label>
			<input type="checkbox" id="student" name="student"><br>

			<label for="gender_male">Male</label><input type="radio" id="gender_male" name="gender" value="Male">
			<label for="gender_female">Female</label><input type="radio" id="gender_female" name="gender" value="Female">
			<label for="gender_other">Other</label><input type="radio" id="gender_other" name="gender" value="Other"><br><br>

			<input type="submit" onclick="displayFormContents();" value="Run that sexy Javascript!">

</html>
