<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
        <title>Exercise 07: ORM - Updating a data (update)</title>
    </head>
    <body>
        <h1>Update</h1>
		{% if form %}
        <form method="post">
            {% csrf_token %}
			<table>
            	{{ form }}
			</table>
            <input type="submit" value="update" />
        </form>
		{% else %}
    		<p>No data available</p>
		{% endif %}
    </body>
</html>
